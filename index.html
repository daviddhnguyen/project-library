<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadz Library</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="./images/logo-duck.svg">

    <meta name="description" content="David's Odin Project - Library Project">
    <meta name="author" content="David DH Nguyen">
    <meta name="keywords" content="ODIN BREADZ LIBRARY PROJECT">

</head>
<body>
    <!-- MAIN PAGE SETUP -->

    <div class="main">
        <div class="header-container">
            <img src="./images/logo-duck.svg" alt="breadz duck">
            <h1>Breadz Bookclub</h1>
            <img src="./images/book.svg" alt="book">

            <button class="btn" id="addBook-btn">Add Book</button>
        </div>
        <div class="card-container no-books">
            <p>Need some books?</p>
        </div>

    
        <footer class="footer">
        
        <a href="https://github.com/daviddhnguyen" target="_blank">
            <svg height="20" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="20" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
            daviddnguyen
        </a>
        </footer>
    </div>

    <!-- DIALOG FORM TO ADD NEW BOOKS -->

    <dialog id="addBook-dialog">
        <form class="dialog-wrapper" onsubmit="">
            <h2>Add a new book to your library</h2>
            <div class="input-container">
                <label for="title">Title*:</label>
                <input type="text" id="title" name="title" placeholder="Title of the book" required>
            </div>
            <div class="input-container">
                <label for="author">Author*:</label>
                <input type="text" id="author" name="author" placeholder="Full name of the author" required>
            </div>
            <div class="input-container">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" min="1" max="5000" placeholder="Optional">
            </div>
            <div class="input-container">
                <label for="status"> <em>Have you read the book?</em>
                    <input type="checkbox" id="status">
                </label>
            </div>
            <div class="input-btn">
                <button type="button" class="btn sm-btn cancel-addBook">Cancel</button>
                <button type="button" class="btn sm-btn submit-addBook">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
