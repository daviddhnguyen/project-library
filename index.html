<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadz Library</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="main">
        <div class="header-container">
            <h1>Breadz Library</h1>
        </div>
        <div class="card-container">
            <div class="book-card">
                <div class="title">title1</div>
                <div class="author">author1</div>
                <div class="status">Not read yet</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button class="delete-book btn">Delete</button>
            </div>
            <div class="book-card">
                <div class="title">title2</div>
                <div class="author">author2</div>
                <div class="status">Read</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button class="delete-book btn">Delete</button>
            </div>
        </div>
        <div>
            <button class="addBook-button btn">Add Book
            </button>
        </div>
    </div>
</body>
</html>
