<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadz Library</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>

    <link rel="icon" type="image/x-icon" href="./images/logo-duck.svg">

    <meta name="description" content="David's Odin Project - Library Project">
    <meta name="author" content="David DH Nguyen">
    <meta name="keywords" content="ODIN BREADZ LIBRARY PROJECT">
</head>
<body>
    <!-- MAIN PAGE SETUP -->

    <div class="main">
        <div class="header-container">
            <h1>Breadz Library</h1>
        </div>
        <div class="card-container">
            <div class="book-card">
                <div class="title">title1</div>
                <div class="author">author1</div>
                <div class="status">Not read yet</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button class="btn sm-btn" id="delete-book">Delete</button>
            </div>
            <div class="book-card">
                <div class="title">title2</div>
                <div class="author">author2</div>
                <div class="status">Read</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <button class="btn sm-btn" id="delete-book">Delete</button>
            </div>
        </div>
        <div>
            <button class="btn" id="addBook-btn">Add Book
            </button>
        </div>
    </div>

    <!-- DIALOG FORM TO ADD NEW BOOKS -->

    <div class="dialog-wrapper">
        <dialog id="addBook">
            <form action="" method="post">
                <div class="input-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Title of the book">
                </div>
                <div class="input-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required placeholder="Full name of the author">
                </div>
                <div class="input-container">
                    <label for="pages">Number of pages:</label>
                    <input type="text" id="pages" name="pages" required placeholder="Number of pages">
                </div>
                <div class="input-container">
                    <label for="status"> Have you read the book?
                        <select name="status" id="status">
                            <option value="default">Not read yet</option>
                            <option>Read</option>
                        </select>
                    </label>
                </div>
                <div>
                    <button class="btn sm-btn cancel-addBook" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="btn sm-btn submit-addBook" value="default">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
