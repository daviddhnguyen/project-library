<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadz Library</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>

    <link rel="icon" type="image/x-icon" href="./images/logo-duck.svg">

    <meta name="description" content="David's Odin Project - Library Project">
    <meta name="author" content="David DH Nguyen">
    <meta name="keywords" content="ODIN BREADZ LIBRARY PROJECT">

</head>
<body>
    <!-- MAIN PAGE SETUP -->

    <div class="main">
        <div class="header-container">
            <h1>Breadz Bookclub</h1>
        </div>
        <div class="card-container">
        </div>
        <div>
            <button class="btn" id="addBook-btn">Add Book
            </button>
        </div>
    </div>

    <!-- DIALOG FORM TO ADD NEW BOOKS -->

    <dialog id="addBook-dialog">
        <form action="" method="dialog">
            <div class="dialog-wrapper">
                <h2>Add a new book to your library</h2>
                <div class="input-container">
                    <label for="title">Title*:</label>
                    <input type="text" id="title" name="title" required placeholder="Title of the book">
                </div>
                <div class="input-container">
                    <label for="author">Author*:</label>
                    <input type="text" id="author" name="author" required placeholder="Full name of the author">
                </div>
                <div class="input-container">
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages" min="0" max="5000" placeholder="Optional">
                </div>
                <div class="input-container">
                    <label for="status"> <em>Have you read the book?*</em>
                        <select name="status" id="status">
                            <option value="Not Read">No</option>
                            <option value="Read">Yes</option>
                        </select>
                    </label>
                </div>
                <div class="input-btn">
                    <button class="btn sm-btn cancel-addBook" type="button">Cancel</button>
                    <button type="button" class="btn sm-btn submit-addBook">Submit</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
